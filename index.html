<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_style.css">
    <script src="https://kit.fontawesome.com/57dfd2b61b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <title>TGS | Huddle landing page with single introductory section</title>

</head>

<body>
    <header class="headercontainer"><img src="./images/logo.svg" alt="logo"></header>
    <main class="flexcontainer">


        <img src="./images/illustration-mockups.svg" class="illustrationmockups" alt="mockup">



        <div class="huddle">
            <h1 class="community">Build The Community </h1>
            <h1 class="community"> Your Fans Will Love </h1>

            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

            <button class="button" type="register">Register</button>
        </div>


    </main>
    <footer class="footer-container">
        <ul>
            <li class="footer-item footer-item1"> <i class="icon fab fa-facebook-f"></i> </li>
            <li class="footer-item footer-item2"><i class="icon fab fa-twitter"></i></li>
            <li class="footer-item footer-item2"><i class="icon fab fa-instagram"></i></li>
        </ul>
    </footer>
</body>
