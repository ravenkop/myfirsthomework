<body>
    <main class="flexcontainer">
        <section class="main">
            <h1>Learn to code by watching others</h1><br>
            <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

            <p class="freetrial"> Try it free 7 days then $20/mo. thereafter</p>

        </section>



        <section class="block">



            <form name="inputs" action="" class="formfields">
                <div class="firstname">
                    <input type="text" name="FirstName" id="firstname" placeholder="First Name">
                    <label id="errorfname" for="first-name" value=""></label>
                </div>
                <div class="lastname">
                    <input type="text" name="LastName" id="lastname" placeholder="Last Name">
                    <label id="errorlname" for="last-name"></label>
                </div>
                <div class="emailaddress">
                    <input type="text" name="EmailAddress" id="emailaddress" placeholder="Email Address">
                    <label id="erroremail" for="email-address"></label>
                </div>
                <div class="password">
                    <input type="text" name="Password" id="password" placeholder="Password">
                    <label id="errorpass" for="password"></label>
                </div>
                <button type="submit" class="claim" onclick="validateForm();">CLAIM YOUR FREE TRIAL</button>
            </form>
            <div class="terms">
                <label for="terms">By clicking the button, you are agreeing to our <a href="https://example.com">Terms and Services</a></label>
            </div>



        </section>
    </main>
</body>
